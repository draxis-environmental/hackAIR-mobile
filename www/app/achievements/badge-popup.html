<div class="popup-content">
  <div class="popup-header">
    <div class="popup-badge">
      <img ng-src="{{photoUrl}}">
    </div>
    <h4 class="popup-title">{{name}}</h4>
  </div>
  <div class="popup-body">
    <p>{{description}}</p>
  </div>
  <div class="popup-footer">
    <p class="share"><img src="img/ui/icon_small_share.svg"> Share</p>
  </div>
</div>
