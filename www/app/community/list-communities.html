<ion-view title="{{ 'profile.my_communities' | translate }}" hide-back-button="false" can-swipe-back="true">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> {{ 'general.back' | translate }}
        </ion-nav-back-button>
      </ion-nav-bar>
    <ion-content class="communities">
      <div class="row" style="background-color: rgba(0, 163, 172, 0.16) ;border-bottom: 1px solid #8dd4d7;">
        <div class="col-offset-25 col-50">
          <label class="item item-input">
            <input type="text" placeholder="Search communities">
            <i class="icon ion-search placeholder-icon"></i>
          </label>
        </div>
      </div>
      <div class="list">

      </div>
      <div class="list card no-padding">
        <a class="item community-item item-thumbnail-left" ng-repeat="community in vm.communities" href="#/community/{{community.id}}">
          <img ng-src="{{community.profile_picture || 'img/u_i_community_photo_empty.svg'}}" />
          <h2>{{ community.name }}</h2>
          <button class="button button-calm button-edit" ui-sref="community.update({id:'{{community.id}}'})">{{ 'communities.edit.edit_button' | translate }}</button>
          <button class="button button-assertive" ui-sref="community.delete({id:'{{community.id}}'})">{{ 'communities.edit.delete_button' | translate }}</button>
        </a>
        <a class="item text-center add-community" ui-sref="community.create">
          <img ng-src="img/icons/icon_small_create.svg" /> {{ 'communities.create_new' | translate }}
        </a>
      </div>
    </ion-content>
</ion-view>
