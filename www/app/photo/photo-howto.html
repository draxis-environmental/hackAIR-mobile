<ion-view title="How to take a photo">
    <ion-content>
        <div class="card howto">
            <div class="list-item">
                <div class="howto-circle">1</div>
                <p class="howto-text">{{'photo.how_to_1' | translate}}</p>
            </div>
            <div class="list-item">
                <div class="howto-circle">2</div>
                <p class="howto-text">{{'photo.how_to_2' | translate}}</p>
            </div>
            <div class="list-item">
                <div class="howto-circle">3</div>
                <p class="howto-text">{{'photo.how_to_3' | translate}}</p>
            </div>
            <div class="list-item">
                <div class="howto-circle">4</div>
                <p class="howto-text">{{'photo.how_to_4' | translate}}</p>
            </div>
            <div class="list-item">
                <div class="howto-circle">5</div>
                <p class="howto-text">{{'photo.how_to_5' | translate}}</p>
            </div>
            <button class="button button-calm" ng-click="vm.closeHowTo()">{{'photo.got_it' | translate}}</button>
        </div>
    </ion-content>
</ion-view>
